<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="X-UA-Compatible" content="edge" />
<link href="./css/index.css" type="text/css" rel="stylesheet" />
<link href="./css/cart.css" type="text/css" rel="stylesheet" />
<link href="./css/addressList.css" type="text/css" rel="stylesheet" />
</head>
<body style="background-color: #efefef;"> 
   <header id="header" class="header page-header">
    <a class="j-back-link back-wrap" href="javascript:;">
       <i class="icon i-back"></i>
       <input type="hidden" id="openId" />
       <input type="hidden" id="goodsStr" />
       <input type="hidden" id="times" />
       <input type="hidden" id="goodsPrice" />
    </a>
    <h1 class="page-name">订单确认</h1>
  </header>
   <div style="font-size:12px;height: 580px;">
     <!-- 收货地址 -->
      <div style="background-color: white;height: 50px;margin-top: 12px;">
        <div style="line-height: 20px;">
            <div id="chooseAddress" style="display:none;">
               <div style="float: left;margin-left: 15px;width: 90%;height: 50px;line-height: 50px;"><span>+选择收货地址</span></div>
               <div style="height: 50px;line-height: 50px;font-size: 14px;">
                <span> ></span>
              </div>
            </div>
            <div id="userAddress" style="display:none;">
              <div style="float: left;margin-left: 15px;width: 90%;">
                <table>
                  <tr><td><span id="name"></span>&nbsp;<span id="gender"></span>&nbsp;<span id="phone"></span></td></tr>
                  <tr>
                    <td>
                      <span id="address"></span>
                      <input type="hidden" id="addressId" />
                    </td>
                  </tr>
                </table>
              </div>
              <div style="height: 50px;line-height: 50px;font-size: 14px;">
                <span> ></span>
              </div>
            </div>
        </div>
      </div>
       <!-- 送达时间-->
       <div style="background-color: white;height: 50px;margin-top: 12px;">
          <div style="line-height: 20px;" id="chooseTime">
            <div style="float: left;margin-left: 15px;width: 90%;">
                <table>
                  <tr><td><span>送达时间</span></td></tr>
                  <tr><td><span style="color: #4aa1e6;" id="service_time"></span></td></tr>
                </table>
            </div>
            <div style="height: 50px;line-height: 50px;font-size: 14px;">
                <span> ></span>
            </div>
          </div>
      </div>
      <!-- 支付方式 积分 -->
      <div style="background-color: white;height: 80px;margin-top: 12px;">
        <div style="border-bottom: 1px solid #f1e9e9;height: 40px;line-height: 40px;">
            <div style="width: 75px;float: left;"><span style="margin-left: 15px;">支付方式</span></div>
            <div style="margin-right: 10px;text-align: right;"><span>微信支付</span></div>
        </div>
        <div style="height: 40px;line-height: 40px;">
            <div style="width: 75px;float: left;"><span style="margin-left: 15px;">可用积分</span></div>
            <div style="margin-right: 10px;text-align: right;color: #bbc4cc;float: left;height: 40px;line-height: 40px;">
              <table><tr>
               <td>
                 <span id="jf"></span>
                 <input id="JPrice" type="hidden" />
               </td>
               <td><div id="div1" class="close1"><div id="div2" class="close2"></div></div></td>
               </tr></table>
            </div>
        </div>
      </div>
       <!-- 订单详情 -->
      <div style="background-color: white;margin-top: 12px;">
        <div style="border-bottom: 1px solid #f1e9e9;height: 40px;line-height: 40px;">
            <div style="width: 75px;float: left;"><span style="margin-left: 15px;">食国</span></div>
            <div style="margin-right: 10px;text-align: right;color: #bbc4cc;"><span>由 商家 提供配送服务</span></div>
        </div>
        <div style="border-bottom: 1px solid #f1e9e9;">
           <table id="goodOrderInfo" style="width: 100%;margin-left: 13px;">
           </table>
        </div>
        <div style="border-bottom: 1px solid #f1e9e9;height: 40px;line-height: 40px;">
            <div style="width: 75px;float: left;"><span style="margin-left: 15px;">配送费</span></div>
            <div style="margin-right: 10px;text-align: right;">￥<span id="distributionCost">5</span></div>
        </div>
        <div style="border-bottom: 1px solid #f1e9e9;height: 40px;line-height: 40px;display:none;" id="integration">
            <div style="width: 75px;float: left;"><span style="margin-left: 15px;">积分</span></div>
            <div style="margin-right: 10px;text-align: right;">-￥<span id="jifen"></span></div>
        </div>
        <div style="border-bottom: 1px solid #f1e9e9;height: 40px;line-height: 40px;">
            <div style="width: 75px;float: left;color: #bbc4cc;"><span style="margin-left: 15px;">总计</span><span id="total"></span></div>
            <div style="margin-right: 10px;text-align: right;"><span>实付</span><span style="color: red;" id="paid"></span></div>
        </div>
      </div>
     
   </div>
    <!-- 支付 -->
      <div id="pay" class="cart">
        <div class="cart-tip">
            <div class="j-cart-empty cart-empty" style="text-align: center;">待支付<span style="color: red;font-size: 16px;" id="finalPay"></span></div>
         </div>
         <div class="cart-btns">
             <a class="cart-btn-unavail">
               <span class="inner" id="submitOrder" style="background-color: #ffd300;color: #6b450a;">提交订单</span>
             </a>
         </div>
      </div>
      
      <script type="text/javascript" src="./orderConfirm.js"></script>
      <script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
      <script>
       window.onload=function(){
    	   renderOrderConfirm();
       }
    </script>
</body>
</html>
